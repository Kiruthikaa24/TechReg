<!DOCTYPE html>
<html>
<head>
    <title>Registration Success</title>

    <!-- ✅ Font Awesome for consistent tick icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 120%;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-box {
            background-color: #e8f9e9;
            border: 2px solid #3cb043;
            border-radius: 15px;
            padding: 30px 50px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .success-message {
            color: #2e8b57;
            font-size: 1.8em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .success-message i {
            color: #2e8b57;
            font-size: 1.6em;
        }

        .note {
            font-weight: bold;
            color: brown;
            margin-top: 15px;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: #3cb043;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #2e8b57;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="success-box">
        <form>
            <div class="success-message">
                <i class="fa-solid fa-circle-check"></i> <!-- ✅ Font Awesome green tick -->
                You have registered successfully!
            </div>
            <h5>You can pay now by choosing the "Pay now" option.</h5>
            <div class="note">NOTE: The last date for registration is: 31/12/2025</div>

            <div class="buttons">
                <button type="submit" formaction="https://www.netbanking.indianbank.in/jsp/startIB.jsp">Pay Now</button>
                <button type="submit" formaction="ADPproj.html">Go to Home</button>
            </div>
        </form>
    </div>
</body>
</html>
